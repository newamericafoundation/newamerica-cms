language: python
sudo: true
python:
- '3.8'
addons:
  postgresql: '9.6'
cache: pip
before_install:
- psql -c 'create database "newamerica";' -U postgres
services:
- elasticsearch
before_script:
- sleep 10
install:
- travis_retry pip install --upgrade setuptools
- travis_retry pip install -r requirements.txt
- travis_retry npm install
- STATIC_URL="https://fake.io" npm run build:production
- sudo ./scripts/travis/install_elasticsearch.sh;
script:
- python manage.py makemigrations --check --noinput --settings=newamericadotorg.settings.travis
- python manage.py test --noinput --settings=newamericadotorg.settings.travis
deploy:
  provider: heroku
  api_key:
    secure: 
  app: na-staging
  on:
    branch: main
notifications:
  slack:
    secure: 
