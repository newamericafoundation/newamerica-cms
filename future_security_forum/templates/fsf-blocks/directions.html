
<div class="direction-block">
  {% for item in value %}
  {% with item.value as i %}
    <div class="direction-block__item">
      <div class="direction-block__item__heading">
        <h2 class="margin-bottom-35">
          <span class="direction-toggle">{{i.transportation_type}}</span>
        </h2>
      </div>
      <div id="direction-{{forloop.counter}}" class="direction-block__item__directions">
        {{i.directions}}
      </div>
    </div>
  {% endwith %}
  {% endfor %}
</div>
